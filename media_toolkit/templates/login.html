<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <style>
        body {
            font-family: sans-serif;
            background: #0b3d91;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 380px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0b3d91;
        }
        form {
            display: grid;
            gap: 12px;
        }
        input[type="text"], input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #0b3d91;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #082c6f;
        }
        .error {
            color: #b30000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Media Toolkit</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Nazwa u≈ºytkownika" required>
            <input type="password" name="password" placeholder="Has≈Ço" required>
            <button type="submit">Zaloguj siƒô</button>
        </form>
    </div>
</body>
</html>
